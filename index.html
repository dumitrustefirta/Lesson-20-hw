<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="list-header">
            <h1>To Do List</h1>
            <span id="date"></span>        
        </div>
        <div class="todo-component">
            <div class="todo-component__control">
                <div class="todo-component__input-group">
                    <input type="text" id="todo-input" placeholder="  Add to-do">
                    <span id="input-count"></span>
                    <span id="total"></span>
                    <span id="total-done"></span>
                </div>
                <button id="todo-add">Add</button>
            </div>
            <ul class="todolist" id="todolist"></ul>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
